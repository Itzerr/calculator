<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="display">0</div>
        <div class="buttons">
            <div class="digit-buttons">
                <button class="kbd" data-keycode='55' data-op="7">7</button>
                <button class="kbd" data-keycode='56' data-op="8">8</button>
                <button class="kbd" data-keycode='57' data-op="9">9</button>
                <button class="kbd" data-keycode='54' data-op="6">6</button>
                <button class="kbd" data-keycode='53' data-op="5">5</button>
                <button class="kbd" data-keycode='52' data-op="4">4</button>
                <button class="kbd" data-keycode='51' data-op="3">3</button>
                <button class="kbd" data-keycode='50' data-op="2">2</button>
                <button class="kbd" data-keycode='49' data-op="1">1</button>
                <button class="kbd" data-keycode='48' data-op="0">0</button>
                <button class="kbd" data-keycode='190' data-op=".">.</button>
                <button class="kbd" data-keycode='8' data-op="d">D</button>
            </div>
            <div class="operator-buttons">
                <button class="kbd" data-keycode="67" data-op="c">C</button>
                <button class="kbd" data-keycode="107" data-op="+">+</button>
                <button class="kbd" data-keycode="109" data-op="-">-</button>
                <button class="kbd" data-keycode="106" data-op="*">X</button>
                <button class="kbd" data-keycode="111 191" data-op="/">/</button>
                <button class="kbd" data-keycode="13" data-op="=">=</button>
            </div>
        </div>
    </main>
</body>
</html>
